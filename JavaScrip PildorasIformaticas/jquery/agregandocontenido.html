<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/stilo.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    /*las etiqutetas que se usan son
       .html(),      este me reemplaza el texto
       .append(), esto me agrega al final
       prepend(), este me lo agrega al principio
       .before(), antes
       .after(), despues
       
    */

    $(document).ready(function () {
      //alert($("#Errores h2").html())

      $("#Errores").prepend("<p>Hay Errores en el formulario</p>");
    });



  </script>
</head>

<body>
  <div id="contenedor">
    <div id="Errores" class="micontenedor">
      <h2>Errores</h2>
    </div>
  </div>
</body>

</html>
