<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/stilo.css?t=1">
  <link rel="stylesheet" type="text/css" href="Iconos/css/all.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>


  <script>
    $(document).ready(function () {
      // $("#carrete img").hide().fadeIn(10000);

      document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);

      let imagenes = document.querySelectorAll("#carrete img");

      for (let i = 0; imagenes.length; i++) {
        imagenes[i].addEventListener("click", carrito, false);
      }
    });
    //esta es para quitar el anumcio
    function cerrar_banner() {
      $("#banner").remove();
    }

    //esta me remmplaza la imagen por el texto que pongo.
    function carrito(num) {
      if (num.target == img1) {
        $("#img1").replaceWith("<div id='img1'>Agregado al carrito</div>");
      }

      if (num.target == img2) {
        $("#img2").replaceWith("<div id='img2'>Agregado al carrito</div>");
      }

      if (num.target == img3) {
        $("#img3").replaceWith("<div id='img3'>Agregado al carrito</div>");
      }

      if (num.target == img4) {
        $("#img4").replaceWith("<div id='img4'>Agregado al carrito</div>");
      }
    }

    /*con java puro
    function cerrar() {

      document.getElementById("banner").remove();

    }*/
  </script>




</head>

<body>
  <div id="banner">
    Banner de prueba

    <button type="button" id="cerrar" onclick="cerrar()"><i class="fas fa-times-circle"></i></button>

  </div>
  <div id="carrete">
    <img src="imagenes/arbol.png" width="250" height="175" id="img1">
    &nbsp;
    <img src="imagenes/flores.png" width="250" height="175" id="img2">
    &nbsp;
    <img src="imagenes/lago.png" width="250" height="175" id="img3">
    &nbsp;
    <img src="imagenes/rayo.png" width="250" height="175" id="img4">


  </div>





</body>

</html>
