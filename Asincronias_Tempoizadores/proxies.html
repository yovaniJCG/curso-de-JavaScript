<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const persona = {
      nombre: "",
      apellido: "",
      edad: 0
    }

    const manejador = {
      set(obj, prop, valor) {

        if (Object.keys(obj).indexOf(prop) === -1) {
          return console.error("La propiedad " + prop + " No existe en el odjeto persona");
        }

        if (
          (prop === "nombre" || prop === "apellido") && !(/^[A-Za-zÑñ/s]+$/g.test(valor))
        ) {
          return console.error(`La propiedad "${prop}", solo acepta letras y espacios en blanco`);
        }

        obj[prop] = valor;
      }

    }

    const yovani = new Proxy(persona, manejador);
    yovani.nombre = "Juan";
    yovani.apellido = "Gomez";
    yovani.edad = 21;
    yovani.twitter = "@yovagomez"
    console.log(yovani);
  </script>
</body>

</html>
