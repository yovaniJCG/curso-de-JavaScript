    function dia() {

      var hoy = new Date();

    }

  </script>

</head>

<body>

  <h1 align="center"><strong>¿y que dia es hoy?</strong></h1>

  <p style="font-size: 24px" align="center">Hoy es dia:
    <script> dia();</script>
  </p>



  </script>
