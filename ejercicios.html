    const factorial = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero");

      if (typeof numero !== "number") return console.error(`El valor " ${numero} ", no es un numero`);

    const calcularAnios = (fecha = undefined) => {
      if (fecha === undefined) return console.warn("No ingresaste niguna feccha");
      if (!(fecha instanceof Date)) return console.error("El valor que ingresaste no es una fecha valida");

      let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
        //este es un año en milisegundos
        aniosEnMS = 1000 * 60 * 60 * 24 * 365
      aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS)
      //1000 representa un segundo en milisegundos, despues va los segundos que hacen a un minuto 1 minuto despues va los minutos que tiene una hora que son 60 min luego cuantas horas tiene un dia que son 24 horas luegos cuantos dias tiene un año 365 dias

      return (Math.sign(aniosHumanos) === -1)
        ? console.log(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`)
        : (Math.sign(aniosHumanos) === 1)
          ? console.log(`Han pasado ${Math.abs(aniosHumanos)} años desde ${fecha.getFullYear()}`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}`);

    }

    const devolverCuadrado = (arr = undefined) => {
      if (arr === undefined) return console.warn("No igresaste ningun arreglo");

      if (!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

      if (arr.length === 0) return console.error("El arreglo esta vasio");
