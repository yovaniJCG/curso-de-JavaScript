<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    function saludar(nombre = "Desconosido") {
      console.log(`Hola ${nombre}`);
    }

    saludar("Juan");
    saludar();//aqui nos va a imprimir hola deconosido y no undefined

    /********************************************/
    //CON CORTO CIRCUITO
    function saludar(nombre) {
      nombre = nombre || "Desconocido";//cortocircuito
      console.log(`Hola ${nombre}`);
    }

    saludar("Juan");
    saludar();
/*******************************************/
  </script>


</body>

</html>
