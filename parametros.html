<body>
  <script>
    //parametros REST
    //este se ocupa para cuando se ingresan mas de dos numeros en operaciones basicas ...c+pp
    function sumar(a, b, ...c) {

      let resultado = a + b;

      c.forEach(function (n) {
        resultado += n
      });

      return resultado;
    }

    console.log(sumar(1, 2, 2));


    //OTRO EJEMPLO//
    //los tres puntos son el spred opereitor.

    const arr1 = [1, 2, 3, 4, 5],
      arr2 = [6, 7, 8, 9];

    const arr3 = [...arr1, ...arr2];//agregandole los tren puntos estamos uniendo los dos areglos 
    console.log(arr3);

  </script>
